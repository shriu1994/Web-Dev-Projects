<!DOCTYPE html>

<body>
    <link rel="stylesheet" href="registration css.css">
    <h1>Race registration</h1>
    <p>
    <form action="race Registration form.html">
        <div>
            <label for="First name">First Name </label>
            <input id="First Name" name="First Name" type="text" placeholder="XYZ" required>
            <label for="Last name">Last Name </label>
            <input id="Last Name" name="Last Name" type="text" placeholder="ABC" required>
        </div>
        <div>
            <p>Select a Race</p>
            <input type="radio" name="race" id="Funrun" value="Funrun">
            <label for="Funrun">Fun Run 5K</label>
            <input type="radio" name="race" id="Half Marathon" value="Half Marathon">
            <label for="Half Marathon">Half Marathon</label>
            <input type="radio" name="race" id="Full Marathon" value="Full Marathon">
            <label for="Full Marathon">Full Marathon</label>
        </div>
        <div>
            <label for="Email">Email Id</label>
            <input type="email" name="email" id="email" required>
            <label for="Password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <p>
            <label for="age">Select age Group</label>
            <select name="age" id="age">
                <option value="18-25">18-25</option>
                <option value="25-35">25-35</option>
            </select>
        </p>
        <p>
            <label for="password">password
                <input type="password" placeholder="create password">
            </label>
        </p>
        <p>
            <input type="checkbox" name="" id="">
            " I have read and agree to the Terms & Privacy Policy" "Click checkbox to indicate that you have read and
            agree to the terms presented in the Terms and Conditions agreement"
        <div><span>produced by Shriniwas</span> </div>
        </p>
        <button id="signup">Signup</button>
        <button id="login">Login</button>

        <button>Register</button>
    </form>
    </p>
